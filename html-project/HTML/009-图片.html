<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<!--body中的background是设置背景图片-->
	<body>
		<!--img 中的src属性是设置显示在网页上的图片-->
		<!--开始标签和结束标签之间没有内容时，可以直接把结束标签删掉，开始标签末尾添加/-->
		<img src="html-project\img\wallhaven-3zgz2y.png"></img>
		
		<!--img标签有哪些属性-->
		<!--src属性，用来指定图片路径-->
		<!--width属性，用来指定图片宽度，高度会等比例缩放！不要手动设置高度，会失真-->
		<!--title属性，用来设置鼠标悬停时的提示信息-->
		<img src="html-project\img\wallhaven-3zgz2y.png" width="50%" title="点击查看原图"/>
		
		<!--alt用来指定图片加载失败时的提示信息-->
		<img src="html-project\img\wallhaven-3zgz2y.png" alt="图片找不到了" />
	</body>
</html>
