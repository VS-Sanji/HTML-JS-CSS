<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html中的id属性</title>
	</head>
	<body>
		<!--
			在html中，任何元素（节点）都有id属性，id属性是该节点的唯一标识，所以在同一个html文档中id值不能重复
			注意：表单提交数据的时候，之和name有关系，与id无关
			id的作用：
				javaScript语言，可以对html文档中的任意节点进行增删改操作，在增删改之前，需要用id来拿对象
				id的存在让我们获取元素（节点）更加方便
			html文档是一棵树，树上由很多节点，每一个节点都有唯一的id
			javaScript主要就是对这颗DOM树上的节点进行增删改的
		-->
		<form id="myform">
			<input type="text" id="username" name="username" />
			<input type="password" id="password" name="password"/>
		</form>
	</body>
</html>
