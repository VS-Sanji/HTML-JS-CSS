<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>thead thbody tfoot</title>
	</head>
	<body>
		<!--一个表格可以被thead tbody tfoot分成三部分-->
		<!-- 这个语法主要是为了后期javaScript提供方便-->
		<table border="2px" width="50%" height="300px">
			<thead >
			<tr>
				<th>员工编号</th>
				<th>员工姓名</th>
				<th>员工薪资</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>7369</td>
				<td>smith</td>
				<td>10000.00</td>
			</tr>
			<tr>
				<td>3223</td>
				<td>jack</td>
				<td>3000.00</td>
			</tr>
			</tbody>
			<tfoot>
				<td>x</td>
				<td>y</td>
				<td>z</td>
			</tfoot>
		</table>
	</body>
</html>
