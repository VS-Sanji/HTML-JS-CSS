<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!--画一个登录的表单-->
		<!--
			http://192.168.145.2:8080/crm/login
				协议：http协议
				ip地址：192.168.145.2
				端口号：8080
				/crm/login：是这个服务器上的某个资源名
				
			重点*******
			表单最终提交的时候，表单项的name属性非常重要，有name的才会提交，没有name不会提交
			并且浏览器向服务器提交的数据格式为：
				url？name=value&name=value&name=value&name=value....
		-->
		<form action="http://192.168.145.2:8080/crm/login">
			<!--input是输入域，type不同，展示样式不同 text表示文本框-->
			用户名：<input type="text" name="x"/>
			<br>
			<!--type为password表示密码框-->
			密码：<input type="password" name="y"/>
			<br>
			<!--提交表单的按钮-->
			<input type="submit" value="登录" />
			<br>
			<input type="submit" />
			
			
		</form>
	</body>
</html>
