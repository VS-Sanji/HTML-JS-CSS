<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<!--链接到百度-->
		<!--href属性表示：hot references，用来指定链接的路径-->
		<a href="www.baidu.com">百度</a>
		<br>
		<!--链接路径可以是网络中的路径，也可以是一个本地的路径-->
		<!--超链接的特点：鼠标停留在超链接上自动变成小手，超链接自动添加下划线-->
		<a href="img/sanji.jpeg">链接到本地的sanji图片</a>
		<br>
		<a href="http://www.jd.com">京东商城</a>
		
		<!--图片做超链接-->
		<a href="http://www.baidu.com">
			<!--标签嵌套使用-->
			<img src="img/sanji.jpeg"/>
		</a>
		
		<br />
		<br />
		<br />
		<!--关于超链接的target属性-->
		<!--target属性用来设置最终打开窗口的位置-->
		<!--
			target:
					_blank:新窗口
					_self:当前窗口
					_parent:当前窗口的父窗口
					_top:当前窗口的顶级窗口
		-->
		<a href="http://www.baidu.com" target="_self">百度（当前窗口）</a>
		<a href="http://www.baidu.com" target="_blank">百度（新窗口）</a>
		<a href="http://www.baidu.com">百度（默认是当前窗口）</a>
		
		<!--一个窗口中的内部窗口-->
		<iframe src="http://www.baidu.com"></iframe>
		
	</body>
</html>
