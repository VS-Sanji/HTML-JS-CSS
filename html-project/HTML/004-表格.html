<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>		
	</head>
	
	<body>
		<!--这是一个三行三列的table-->
		<!--border用来设置边框的宽度，1px表示1像素-->
		<!--<table border="1px" width="300px" height="200px">-->
		<!--还可以写成百分比的方式-->
		<!--align 设置对齐方式-->
		<table border="4px" width="30%" height="500px" align="center">
			<tr>
				<td align="center">姓名</td>
				<td align="center">住址</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>23</td>
				<td>34</td>
				<td>55</td>
			</tr>
		</table>
		<table border="2px" width="50%" height="300px" align="center">
			<tr align="center">
				<td>1</td>
				<td align="center">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
				
			
		</table>
	</body>
</html>
