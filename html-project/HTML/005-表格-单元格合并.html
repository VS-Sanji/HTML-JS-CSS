<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格单元格的合并</title>
	</head>
	<body>
		<table color="red" border="2px" width="50%" height="300px" align="center">
			<tr align="center">
				<td>1</td>
				<td align="center">2</td>
				<td>3</td>
			</tr>
			<tr>
				<!--列合并，colspan，2表示合并两个-->
				<td colspan="2">45</td>
				<!--<td>5</td>-->
				<!--行合并，rowspan，2表示合并两个-->
				<td rowspan="2">king</td>
			</tr>
			<tr>
				<td colspan="">7</td>
				<td>8</td>
				<!-- <td>ford</td> -->
			</tr>
		</table>

		<table border="3px" width="34%" height="34%" align="center">
			<tr>
				<td colspan="3" align="center">沾灰你妈死了</td>
			</tr>
			<tr>
				<td>1</td>
				<td rowspan="2">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>

		</table>
	</body>
</html>
