<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册的表单</title>
	</head>
	<body>
		<form action="http://localhost:80/crm/register">
			用户名<input type="text" name="username" /><!--value不需要程序员提供-->
			<br>
			密码<input type="password" name="password"/><!--value不需要程序员提供-->
			<br>
			性别<!--最终提交给服务器的数据是：sex=1 或者 sex=0-->
				<!--同一组的单选按钮，name需要统一，这样才能达到单选的效果-->
				<!--checked表示默认选中-->
				<input type="radio" name="sex" value="1" checked/>男
				<input type="radio" name="sex" value="0"/>女
			<br>
			<!--复选框-->
			兴趣<input type="checkbox" name="aihao" value="smoke" checked/>抽烟<!--value需要程序员提供-->
				<input type="checkbox" name="aihao" value="drink" checked/>喝酒
				<input type="checkbox" name="aihao" value="firehair" checked/>烫头
			<br>
			学历
				<!--下拉列表-->
				<select name="xueli"><!--假设选中专科，提交的是xueli=zk-->
					<option value="gz">高中</option>
					<option value="zk">专科</option>
					<option value="bk" selected>本科</option><!--selected默认选中-->
					<option value="ss">硕士</option>
				</select>
			<br>
			简介
				<!--文本域--><!--value也是由用户填写-->
				<textarea rows="10" cols="40" name="introduce"></textarea>
			<br>
			<!--提交表单-->
			<input type="submit" value="提交"/><!--这里不要有name，不然也会提交给服务器-->
			<input type="reset" value="重置" /><!--重置表单-->
		</form>
	</body>
</html>
