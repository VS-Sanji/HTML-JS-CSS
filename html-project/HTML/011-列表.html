<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		
		<!--无序列表-->
		<ul type="circle">
			<!--列表项-->
			<li>中国
				<!--子列表-->
				<ul type="disc">
					<!--子列表项-->
					<li>江西
						<ul type="square">
							<li>上饶</li>
							<li>宜春</li>
							<li>南昌</li>
						</ul>
					</li>
					<li>上海</li>
					<li>天津</li>
					<li>河北</li>
				</ul>
			</li>
			<li>美国</li>
			<li>日本</li>
			<li>加拿大</li>
		</ul>
		
		<!--有序列表-->
		<ol type="A">
			<li>动物
				<ol type="1">
					<li>猫</li>
					<li>狗</li>
					<li>虎</li>
					<li>熊</li>
				</ol>
			</li>
			<li>国家
				<ol type="a">
					<li>中国</li>
					<li>德国</li>
					<li>日本</li>
				</ol>
			</li>
		</ol>
	</body>
</html>
