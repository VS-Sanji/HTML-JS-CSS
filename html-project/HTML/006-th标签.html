<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>th标签</title>
	</head>
	<body>
		<table border="2px" width="50%" height="300px">
			<tr>
				<!--<td>员工编号</td>
				<td>员工姓名</td>
				<td>员工薪资</td>-->
				
				<!--th可以代表td做单元格，th中的内容会自动加粗，会自动居中-->
				<th>员工编号</th>
				<th>员工姓名</th>
				<th>员工薪资</th>
			</tr>
			<tr>
				<td>7369</td>
				<td>smith</td>
				<td>10000.00</td>
			</tr>
			<tr>
				<td>3223</td>
				<td>jack</td>
				<td>3000.00</td>
			</tr>
		</table>
		<table border="3px" width="34%" height="34%" align="center">
			<tr>
				<th colspan="3" align="center">沾灰你妈死了</th>
			</tr>
			<tr>
				<td>1</td>
				<td rowspan="2">2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>

		</table>
	</body>
</html>
