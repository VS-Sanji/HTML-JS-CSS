<!--凡是HTML页面中第一行是以下代码的表示该页面是一个HTML5页面，H5-->
<!DOCTYPE html>

<html>
	<head>
		<!--这个是告诉浏览器采用哪一种字符编码方式打开，一般这个编码方式要和文件的编码方式相同，不然会出现乱码
		windows操作系统的浏览器在没有指定任何编码方式的时候，浏览器默认采用GBK的简体中文方式打开，这是因为我们的windows操作系统是简体中文环境
		而我们程序员，一般工作区当中文件的编码方式都是UTF-8，因为unicode更加通用-->
		<!--当前这个文件就是utf-8的编码方式，如果不写以下代码，浏览器会采用GBK的方式打开，就会出现乱码-->
		<meta charset="utf-8">
		
		<title>实体符号</title>
	</head>
	
	<body>
		<!--空格-->
		<!--以下表示a与bc之间有8个空格-->
		a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc
		<br>
		<!--小于号-->
		a&lt;b		
		<br>
		<!--大于号-->
		a&gt;b&gt;c
		<br>
		<!--等于号-->
		a=b=c
	</body>
</html>
