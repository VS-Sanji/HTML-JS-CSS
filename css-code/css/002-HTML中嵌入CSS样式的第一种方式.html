<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第一种方式</title>
	</head>
	<body>
		<!--内联定义方式-->
		<!--盒子-->
		<!--
			内联定义语法格式：
				<标签 style="样式名：样式值; 样式名：样式值; 样式名：样式值;"></标签>
		-->
		
		<div style="width:400px; height:300px; border; background-color:#66FF77"></div>
		<div style="width:400px; height:30px; border; background-color:#070808"></div>
		<div style="width:40px; height:30px; border; background-color:#33FF45"></div>
		<div style="border:yellowgreen; height:auto; background-color:#070808"></div>
		
		
	</body>
</html>
