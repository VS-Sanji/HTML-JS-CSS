<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Undefined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			// Undefined类型:
			// 		1.只有一个值,它的值就是:undefined
			// 		2.当一个变量声明之后没有手动赋值,系统默认值undefined
			
			var i;
			console.log(i)
			
			var j = undefined;
			console.log(j);
			console.log(typeof j);
		
		</script>
		
		
	</body>
</html>
