<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌入JS的第一种方式</title>
	</head>
	<body>
		<!--
			1.需求：在页面中有一个按钮，用户点击这个按钮的时候弹出对话框
			2.javascript是一种基于事件驱动型的编程语言，一般都是依靠事件来出发JS代码执行的
			例如：鼠标单击事件click，鼠标双击事件dbclick，获取焦点事件：focus，失去焦点事件：blur
			3.在JS当中任何一个事件都有对应的一个事件句柄。所有的事件句柄都是在事件名称前面添加on，例如：
				click对应的事件句柄onclick
				dbclick对应的事件句柄ondbclick
				focus对应的事件句柄onfocus
				blur对应的事件句柄onblur
			4.注意：所有的事件句柄都是以“标签的属性”形式存在，即它是标签中的一个属性
			5.onclick后面的js代码什么时候执行呢？
				不会再页面打开的时候执行，只有当鼠标单击click事件发生之后才会执行这个js代码
			6.在JS中有一个内置的隐含对象：window，全部小写
				window代表的是浏览器窗口对象，可以直接拿来使用
				window对象有一个alert方法/函数，它可以完成弹窗操作
			
				
		-->
		
		<input type="button" value="hello" onclick="window.alert(123456)" />
		
		<!--JS当中字符串可以是双引号，也可以使用单引号。-->
		<input type="button" value="hello" onclick="window.alert('hello world!')" />
		
		<!--JS中的一条语句结束之后可以写“;”，也可以不写-->
		<input type="button" value="hello" onclick='window.alert("hello world!");' />
		
		<!--window.是可以省略的-->
		<input type="button" value="hello" onclick='window.alert("hello world!")
													window.alert("hello kitty!")
															alert("hello jack!")' />
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
