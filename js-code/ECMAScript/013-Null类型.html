<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Null类型</title>
	</head>
	<body>
		<script type="text/javascript">
			// Null类型:
			// 		1.只有一个值,它的值就是:null
			// 		2.注意:typeof null 运算结果是:"object"
			// 		3.属于原始类型
		
		var i = null;
		console.log(i);
		console.log(typeof i);
		
		
		</script>
		
		
	</body>
</html>
