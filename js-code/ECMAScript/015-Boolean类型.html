<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean类型</title>
	</head>
	<body>
		<script type="text/javascript">
			// Boolean类型
			// 		1.Boolean类型属于原始类型
			// 		2.Boolean类型只有两个值:true,false,没有其他值
			// 		3.Boolean类型中有一个函数:Boolean()函数,这个函数的作用是:将不是布尔类型的转换成布尔类型
			// 			转换规律:"只要有东西",结果就是true(有数据就是true,无数据就是false)
			
			console.log(Boolean(1));//true
			console.log(Boolean(0));//false
			console.log(Boolean("123"));//true
			console.log(Boolean("abc"));//true
			console.log(Boolean(""));//false
			console.log(Boolean(NaN));//false
			console.log(Boolean(Infinity));//true
			console.log(Boolean(null));//false
			console.log(Boolean(new Object));//true
			console.log(Boolean(undefined));//false
			
			//Boolean()函数在JS中,会被隐式调用,程序员不需要手动调用
			var username = "zhangsan";
			if(username){//这里括号内的代码其实是:Boolean(username),将字符串转换成布尔类型
				console.log("欢迎" + username);
			}else{
				console.log("用户名不能为空!");
			}
			
			//if后面小括号中永远只能是true或false
			
			
			
		</script>
		
	</body>
</html>
