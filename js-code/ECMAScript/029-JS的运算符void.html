<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>void运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.JS中也有很多运算符
			// 		算数运算符
			// 		逻辑运算符
			// 		关系运算符
			// 		位运算符
			// 		三目运算符
			// 		赋值运算符
			// 		...
			// 		和java那一套是一样的
			
			// 2.这里主要学习一下JS中的void和typeof运算符
			// 		typeof 运算符：可以在程序运行阶段动态获取变量的数据类型，结果有6个字符串
			// 			"number"
			// 			"string"
			// 			"undefined"
			// 			"boolean"
			// 			"object"
			// 			"function"
			// 		void 运算符
			// 			语法格式：
			// 				void（表达式）
			// 				执行表达式，但不返回结果
			// 				即使表达式有执行结果，最终经过void运算之后就什么都没了
			
		
		</script>
		页面顶部！
		<br />
		
		<input type="button" value="按钮" onclick="alert('hello world')" />
		<!-- 添加 javascript: 表示告知后面是一段JS代码，大部分情况下，javascript: 是可以省略的！ -->
		<input type="button" value="按钮" onclick="javascript:alert('hello world')" />
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!-- 
			1.添加href属性，这样可以保留住超链接的样式
			2.onclick后面可以编写JS代码，这样点击的时候JS代码就执行了
			3.执行完JS代码还必须让页面不跳转
			
			关键的位置是：怎么保证页面不跳转呢
				href="",引号中什么也不写也会跳转，默认跳转到当前页面
				如果没有跳转路径的话，它自然就不跳转了
				
			href="javascript:void(0)"
				void运算符执行表达式，但是不返回任何结果：void(表达式)执行结束之后啥也没有，并且也没有""
				
				这样记忆：
					href后面添加一个：javascript:void(0)
					表示把href的连接地址废弃掉
		 
		 -->
		 <!-- 不能直接用void（）运算符，会认为是个地址 -->
		 <!-- <a href="void(0)" onclick="alert('执行JS代码了')" -->
		 
		 <a href="javascript:void(0)" onclick="alert('执行JS代码了')">要求：保留住超链接的样式，并且点击我执行一段JS代码</a>
		 
	</body>
</html>
