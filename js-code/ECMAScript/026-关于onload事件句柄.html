<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于onload事件句柄</title>
	</head>
	<!-- 页面加载完毕之后监听器调用myfun（）函数 -->
	<!-- <body onload="myfun"> -->
	<!-- <body id="mybody"> -->
	<body>
		<script type="text/javascript">
			
			function myfun(){
				console.log("myfun execute!!")
			}
			
			
			// 这种方式也可以，就是代码略多，在JS当中，window对象也可以onload
			// var mybodyElt = document.getElementById("mybody")
			// mybodyElt.onload = myfun
			
			// 在页面打开的时候，以下这行代码会执行，这行代码执行的作用是：将回调函数myfun注册到load事件上
			// 当页面全部加载完毕轴，会发生load事件，load事件发生之后，监听器负责调用回调函数
			window.onload = myfun
		
		</script>
		
		<script type="text/javascript">
			alert("页面加载完毕")
		</script>
		
		
	</body>
</html>
