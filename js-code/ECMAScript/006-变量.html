<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			// 回顾java中的变量
			// 声明：int i,double d,String s
			// 赋值：i = 100, d = 2.34, s = "abc"
			// 一行上可以声明多个变量：int i, j, k = 399; i j k都是int类型，i j 没有赋值，k赋值399
			// 重点：java是一种强类型语言，有编译阶段，属于编译型语言
			// 		java语言在编译阶段确定变量的数据类型，也就是说程序还没有运行，变量的数据类型就已经确定了，且变量的数据类型在这一生中，永远不可变
			// 		int x = 100； double d = x；将x的值赋给d，但是x还是int，d还是double
			
			// JS的变量
			// 声明：var 变量名
			// 赋值：变量名 = 值
			// 一行上能声明多个变量吗：var i j k = 300；声明三个变量i j k，且k赋值300，其中i j没有赋值，系统默认值undefined
			// undefined 在JS中一个具体的值，这个值就是undefined
			// 重点：JS语言是一种弱类型语言，没有编译阶段，直接浏览器打开解释执行
			// 		在JS中声明变量时不需要指定变量的数据类型，程序在运行过程当中，赋什么类型的值，变量就是什么数据类型，且变量的数据类型是可变的
			// 		var i；
			// 		i = 100；这里i是整型
			// 		i = false；这里i就是布尔类型
			// 		诸如此类
		
		
		</script>
		
		
	</body>
</html>
