<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Object类型</title>
	</head>
	<body>
		<script type="text/javascript">
			// Object类型
			// 		1.在JS当中内置了一个类型Object,可以将Object类型看作是所有对象的超类/基类
			// 		2.在JS当中默认定义的类型,没有特殊说明的话,默认继承Object
			// 		3.Object类型中有哪些通用属性和方法呢?
			// 			属性:
			// 				prototype 属性 | constructor 属性
			// 			方法	:
			// 				toLocaleString 方法 | toString 方法 | valueOf 方法
			
			// 			重点掌握	:
			// 				prototype属性.(prototype翻译为原型),这个属性可以给对象动态扩展属性和方法
			
			var o = new Object();
			console.log(typeof(o));//"object"
			
			//演示prototype属性
			//这样写,就表示给Object对象o动态添加了一个方法sum()
			Object.prototype.sum = function(a, b){
				console.log(a + b);
			}
			//这样写,表示给Object对象o动态添加了一个属性username
			Object.prototype.username = "zhansan";
			
			o.sum(1,2);//3
			console.log(o.username);//zhansan
		
		</script>
	</body>
</html>
