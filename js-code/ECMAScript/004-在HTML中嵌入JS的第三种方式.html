<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在HTML中嵌入JS的第三种方式</title>
	</head>
	<body>
		<!--引入外部独立的JS文件-->
		<!--当我们引入外部独立的JS文件的时候，JS文件中的代码也会遵循自上而下的顺序依次执行-->
		<script src="js/my.js" type="text/javascript"></script>
		//这是嵌入css文件的一种方式，与js的外部引入有差异，js是用src属性，css是用link标签，在标签中使用rel和href属性
		<!--引入外部独立的css样式表文件-->
		<link rel="stylesheet" type="text/css" href="../css-code/mycss.css"/>
	</body>
</html>
