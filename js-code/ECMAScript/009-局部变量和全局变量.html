<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部变量和全局变量</title>
	</head>
	<body>
		<script type="text/javascript">
			// 全局变量：
			// 		在函数体之外声明的变量，叫做全局变量
			// 		全局变量在浏览器打开的时候分配空间，直到浏览器关闭的时候才会销毁
			
			// 局部变量
			// 		在函数体当中声明的变量，叫做局部变量
			// 		局部变量在函数被调用的的时候分配空间，函数执行结束之后，内存释放
			
			// 就近原则，javascript也遵守
			
			//变量声明了，但是没有手动赋值，默认值是 undefined
			//变量没有声明，直接访问，这个时候会报错，可以用F12查看错误信息
			
			//在javascript中，如果一个变量声明的时候，没有使用var关键字的话，这个变量不管是在哪里声明的，都是全局变量.这种全局变量在声明的时候必须手动赋值，不能采用系统默认值
			
			
			// 全局变量
			var username = "zhangsan";
			
			alert(username);
			
			// 定义函数
			function sayHello(){
				// 局部变量
				var username = "lisi";//就近原则，这是任何一个编程语言都具备的
				alert(username);
				
				var i = 100;
			}
			 
			// 这个访问的是全局变量定义的username
			 sayHello();
			 
			// 访问i变量
			//alert(i);会报错，i is not defined
			
			function run(){
				//可以这么定义变量，不使用var关键字，这是全局变量，但是要求必须手动赋值，否则报错
				name = "张三";
				
				//必须手动赋值，不赋值报错
				//name;
				
			}
			
			//得先调用函数run（），才会声明出全局变量name，否则该变量不存在
			run();
			
			//访问变量name
			alert(name);//可以访问，结果为 name = "张三"


		
		</script>
		<script type="text/javascript">

			//全局变量
			var i = 23;
			//是全局变量，也必须手动赋值，因为没有使用var关键字
			j = 23;
			function qunju(){
				//这是全局变量，必须手动赋值的，且这个全局变量只有在这个函数被调用时才会声明出来，不调用不声明
				i = 34;
			}
			
			//局部变量
			function sum(){
				var i = 34;
				alert(i);
			}
		</script>
		
	</body>
</html>
