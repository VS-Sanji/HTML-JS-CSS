<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS内置对象</title>
	</head>
	<body>
		<script type="text/javascript">
		
			// JS的内置对象：Date
			// 获取系统当前时间
			var time = new Date()
			console.log(time)//Date Tue Mar 01 2022 16:18:34 GMT+0800 (中国标准时间)
			
			// 进行格式转换
			// 可以将年月日的信息都拿出来，然后自己拼接格式
			var year = time.getFullYear()
			var month = time.getMonth()//0~11 表示 1~12
			var day = time.getDay()//获取的是：星期几
			var day2 = time.getDate()//获取一个月份中的第几天
			console.log(year + "年" + (month + 1) + "月" + day2 + "日")
		
			//获取 时 分 秒 毫秒
			// time.getHours()
			// time.getMinutes()
			// time.getSeconds()
			// time.getMilliseconds()
			
			// 在JS中提供了一个函数 tolocaleString()，其实这个函数是Object中的
			// 转换成具有本地语言环境的日期格式
			var strTime = time.toLocaleDateString()
			console.log(strTime)	//2022/3/1 
			
			// getYear()方式过时了，不建议用，获取的年是两位的，1985最终获取是85
			console.log(time.getYear())//122
			
			// 怎么获取 自“1970年1月1日 00:00:00:0000”到系统当前时间的总毫秒数
			var now = new Date()
			var timeMillis = now.getTime()	//这个getTime()方法是一个重点方法
			console.log(timeMillis)
			
		</script>
		<script type="text/javascript">
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth();
			var xinqiji = date.getDay();
			var dijitian = date.getDate();
			var h = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			var milliseconds = date.getMilliseconds();
			var dateFormat = date.getLocaleDateString();

			//获取毫秒数
			var timeMillis = date.getTime();//获取自“1970年1月1日 00:00:00:0000”到系统当前时间的总毫秒数


		</script>
		
		
	</body>
</html>
