<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在HTML中嵌入JS的第二种方式</title>
	</head>
	<body>
		<!--脚本块-->
		<!--脚本块可以写多个，并且没有位置的限制-->
		<script type="text/javascript">
			//这是JS的注释，和java相同
			//在script标签内部的代码会遵循自上而下的顺序依次逐行执行
			//并且在script标签内部的JS代码会在页面打开的时候执行，并不需要事件的发生
			alert("hello java")
			alert("hello jack")
			alert('hello')
		</script>

		
		
	</body>
		<script type="text/javascript">
			alert("1111")
		</script>
	
	
</html>
<script type="text/javascript">
			alert("end")
		</script>
