<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Array的常用方法</title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建一个长度为0的数组对象
			var a = []
			console.log("数组元素个数=" + a.length)
			
			// 添加元素
			a.push(32)
			a.push('sdf')
			a.push(2)
			a.push(3)
			a.push(false)
			a.push(undefined)
			a.push(null)
			
			for(var i = 0; i < a.length; i++){
				console.log(a[i])
			}
			
			a = [1,2,3]//覆盖了前面的数组
			// push方法：向数组中添加一个元素，并且加到末尾
			a.push(true)
			for(var i in a){
				console.log(a[i])//1,2,3,true
			}
			
			console.log(a.length)//4
			console.log(a.pop())//true
			console.log(a.length)//3
			
			// 注意：数组的push和pop方法联合起来，实际上是模拟了栈数据结构，先进后出，后进先出
			var arr = []
			arr.push(1)
			arr.push(2)
			arr.push(3)
			
			console.log(arr.pop())//3
			console.log(arr.pop())//2
			console.log(arr.pop())//1
			
			// 翻转数组
			var array = [1,2,3,4,5]
			// 翻转
			array.reverse()
			//遍历
			for(var i in array){
				console.log(array[i])//5,4,3,2,1
			}
			
			// 连接（将数组中的每一个元素以"$"连接成一个字符串
			var str = array.join("")
			console.log(str)//5$4$3$2$1
		
		</script>
		
	</body>
</html>
