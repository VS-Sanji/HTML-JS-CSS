<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS中函数可以重载吗</title>
	</head>
	<body>
		<script type="text/javascript">
			//这个函数已经消失了
			function test1(){
				alert("zhansan");
			}
		
			//在JS中，函数是不能重载的，也不存在重载机制，只要出现同名函数，之前的函数就消失了
			//所以在JS中编写函数名的时候，要谨慎一些，以免将其他函数干掉！
			function test1(){
				alert("lisi");
			}
		
			test1();//结果：lisi
		</script>
		
		
		
	</body>
</html>
