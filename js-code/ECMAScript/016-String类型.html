<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String类型</title>
	</head>
	<body>
		<script type="text/javascript">
			// String类型
			// 		1.String类型属于原始类型(基本数据类型)
			// 		2.在JS中怎么定义字符串,包括两种方式
			// 			var s = "字符串";
			// 			var s = '字符串';
			// 			var s = new String("字符串");
			// 		3.在JS当中提供了创建字符串的两种方式:
			// 			如果采用这种方式创建的字符串就属于原始类型
			// 				var s = "字符串";
			// 			如果采用这种方式创建的字符串就属于Object类型,这里使用了Object类的子类String,String类是JS内置的,可以直接用
			// 				var s = new String("字符串");
			// 		4.在JS中不管是原始类型的字符串,还是Object类型的字符串,它们的方法和属性都是通用的
			// 		5.String当中的常用属性和方法
			// 			常用属性:length属性,获取字符串长度
			// 			常用方法:
			// 				charAt方法	获取指定下标位置的字符
			// 				concat方法	连接字符串
			// 				indexOf方法	获取某个字符串在当前字符串中第一次出现处的索引
			// 				lastIndexOf方法	获取某个字符串在当前字符串中最后依次出现处的索引
			// 				replace方法	替换
			// 				split方法	拆分字符串
			// 				substr方法	截取字符串
			// 				substring方法	截取字符串
			// 				toLowerCase方法	转小写
			// 				toUpperCase方法	转大写
			var s1 = "abc";
			console.log(typeof s1);//"string"
			
			var s2 = new String("abc");
			console.log(typeof s2);//"string"
			
			var s3 = "abcdef";
			console.log(s3.length);//6
			
			var s4 = "ace";
			console.log(s4.charAt(2));//e
			
			var s5 = "zhan";
			console.log(s4.concat(s5));//acezhan
			
			console.log("http://www.baidu.com".indexOf("baidu"));//11
			console.log("javajavapythonc++cjavac#".lastIndexOf("java"));//18
			console.log("1998-12-1".replace("-","/"));//1998/12-1,只会替换第一个,想替换所有需要用到正则表达式
			// 拆分字符串返回一个数组
			var arr = "1998-12-1".split("-");//var[] arr;这是错误的,没有这种语法
			//遍历数组
			for(var i = 0; i < arr.length; i++){
				console.log(arr[i]);//还是使用中括号的方式加下标的访问数组中的元素
			}
			
			//对于substr和substring来说,只有一个参数的话没有区别,从下标2开始往后截取
			console.log("zhansan".substr(2));//ansan
			console.log("zhansan".substring(2));//ansan
			
			//对于substr和substring来说,两个参数是不同的
			//substr(starIndex,length)
			//substring(starIndex,endIndex) 注意不包括endIndex
			console.log("zhansan".substr(2,3));//ans
			console.log("zhansan".substring(2,3));//a
			
			console.log("LISI".toLowerCase());//lisi
			console.log("lisi".toUpperCase());//LISI
			
			
			
			
			
		
		</script>
	</body>
</html>
