<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的内置对象-array</title>
	</head>
	<body>
		<script type="text/javascript">
			// 关于JS中的数组
			// 		1.怎么创建数组对象
			// 		2.怎么遍历数组
			// 		3.怎么修改数组中的某个元素
			// 		4.怎么读取数组中的某个元素
			
			// java语言创建数组
			// 		String[] strs = {"123","123","3443"}
			
			// JS语言创建数组
			// 		var strs = ["123","123",123,2134,false,true,undefined]
			
			
			// 创建数组的第一种方式
			var a = [];//创建一个长度为0的数组对象
			
			// 数组中的元素类型可以不一致
			var a2 = [21,23,45,3,false,true,"xfjdk"]
			
			// JS中数组的长度是可变的
			console.log(a2[0])
			console.log(a2[a2.length - 1]) //数组有length属性获取数组中元素的个数
			
			// 未扩容之前：[21,23,45,3,false,true,"xfjdk"]
			// a2[100] = 123;会导致数组自动扩容：[21,23,45,3,false,true,"xfjdk",undefined,undefined,undefined,undefined,...,123]
			// JS中，数组没有下标越界这一说
			
			a2[100] = 123;
			console.log("数组目前的长度" + "=" + a2.length)	//数组目前的长度=101,下标从0~101
			console.log(a2[100])//123
			console.log(a2[99])//undefined
			
			
			// 创建数组的第二种方式
			var arr1 = new Array();//创建长度为0的数组
			console.log(arr1.length)//0
			
			var arr2 = new Array(34)//长度为34
			
			var arr3 = new Array(1,2,3,2,3,4,4,)//创建有指定值得数组
			console.log(arr3.length)//7
			
			// 数组遍历
			for(var i = 0; i < arr3.length; i++){
				alert(arr3[i])
			}
		
		
		</script>
		
	</body>
</html>
