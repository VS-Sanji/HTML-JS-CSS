<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单属性过滤器</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					//获取所有可用的text
					var jobj = $(":text:enabled");
					jobj.val("hello");
				})

				$("#btn2").click(function(){
					//获取所有复选框
					var jobj = $(":checkbox:checked");
					for(var i = 0; i < jobj.length; i++){
						alert(jobj[i].value);
					}
				})

				$("#btn3").click(function(){
					//获取select选中的框
					var jobj = $("#yuyan>option:selected");
					alert(jobj.val());
				})
			})

		
		</script>
	</head>
	<body>
		<input type="text" id="txt1" value="text1" />
		<br />
		<input type="text" id="txt2" value="text2" enabled/>
		<br/>
		<input type="text" id="txt3" value="text3" disabled/>
		<br />
		<input type="text" id="txt4" value="text4" enabled/>
		<br />
		<input type="checkbox" value="游泳" />游泳
		<br />
		<input type="checkbox" value="健身" checked/>健身
		<br />
		<input type="checkbox" value="喝酒" checked/>喝酒
		<br />
		<select id="yuyan">
			<option value ="java">java</option>
			<option value ="go" selected>go</option>
			<option value ="python">python</option>
		</select>
		<br>
		<input type="button" id="btn1" value="设置所有可用的text的值为hello" />
		<br>
		<input type="button" id="btn2" value="显示被选中的复选框的值">
		<br>
		<input type="button" id="btn3" value="显示select中被选中的选项值">
	</body>
</html>
