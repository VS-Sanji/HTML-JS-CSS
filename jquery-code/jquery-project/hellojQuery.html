<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个例子</title>
		<!-- 指定jquery的库文件位置，使用相对路径，当前项目的js目录下的指定文件 -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			/**
			 * 1.$(document),$是jQuery中的函数名称，document是函数的参数
			 * 		作用是document对象转成 jquery函数库可以使用的对象
			 * 2.ready：是jquery中的函数，是准备的意思，当页面的dom对象加载成功后会执行ready函数的内容。ready相当于js中的onLoad事件
			 * 3.function（）自定义的表示onLoad后要执行的功能
			 */
			
			$(document).ready(function(){
				//自定义功能代码
				alert("hello jquery");
			})
			
			//这是以上代码的简写形式
			$(function(){
				alert("hello jquery")
			})
		</script>
		
	</head>
	<body>
	</body>
</html>
