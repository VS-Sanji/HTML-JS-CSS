<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			function fun1(){
				//id选择器
				var obj = $("#one");
				//使用jquery中改变样式的函数
				obj.css("background","yellow");
			}
			
			function fun2(){
				//class选择器
				var obj = $(".two");
				//使用jquery中改变样式的函数
				obj.css("background","blue");
			}
			
			function fun3(){
				//标签选择器
				var obj = $("div");//数组，有三个dom对象
				//使用jquery中改变样式的函数
				//jquery的操作都是操作数组中的全部成员
				obj.css("background","red");
			}
			
			function fun4(){
				//所有选择器
				var obj = $("*");
				obj.css("background","red");
			}
			
			function fun5(){
				//组合选择器
				var obj = $("#one,span");
				obj.css("background","green");
			}
		
		</script>
	</head>
	<body>
		<div id="one">我是one的div</div>
		<br />
		<div class="two">我是class名为two的div</div>
		<br />
		<div>我没有id,class的div</div>
		<br />
		<span>我是span标签</span>
		<br />
		<input type="button" value="获取id是one的对象" onclick="fun1()" />
		<br />
		<input type="button" value="获取class是two的对象" onclick="fun2()" />
		<br />
		<input type="button" value="获取标签是div的对象" onclick="fun3()" /><br />
		<br />
		<input type="button" value="所有选择器" onclick="fun4()" />
		<br />
		<input type="button" value="组合选择器" onclick="fun5()" />
	</body>
</html>
